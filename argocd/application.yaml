apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-app
spec:
  project: default
  source:
    repoURL: 'https://github.com/Yuvaraj2486/devops-app'
    targetRevision: main
    path: k8s
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
